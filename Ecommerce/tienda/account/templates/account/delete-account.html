{% include "tiendaapp/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    body{
        background-color: beige;
    }
</style>
<body>
    <br>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Confirmación de Borrado</h3>
        <hr>
        <form  method="POST" autocomplete="off">
            {% csrf_token %}
            <p> ¿Estas seguro que quieres eliminar tu cuenta?</p>
            <button type='submit'class="btn btn-danger btn-lg w-100 btn-block p-2">
                Borrar
            </button>
            <hr>
            <p>Para descartar vuelve atras</p>
            <hr>
            <a type='button'class="btn btn-primary btn-lg w-100 btn-block p-2" href="{% url 'profile-management' %}">
               Volver atras
            </a>
        </form>

    </div>
<br>
<br>

</body>
{% endblock %}
