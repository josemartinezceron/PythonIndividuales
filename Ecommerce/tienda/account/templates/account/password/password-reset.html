{% include "tiendaapp/base.html" %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<style>
    body{
        background-color: beige;
    }
</style>
<body>
    <br>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Reestablecer Contraseña</h3>
        <p>¿Olvidaste tu contraseña? Ingresa tu email y te enviaremos las instrucciones para recuperarla</p>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type='submit'class="btn btn-primary btn-lg w-100 btn-block p-2"> Enviar email</button>
        </form>
    </div>
</body>



{% endblock %}
